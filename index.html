<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <!-- BOOTSTRAP cdn-->
    <link rel= "stylesheet" href= "http://bootswatch.com/5/lux/bootstrap.min.css">
</head>
<body>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Product App</title>
        <!-- Bootswatch Cosmo Theme -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css">
    
        <!-- Custom CSS -->
        <link rel="stylesheet" href="App.css">
    </head>
    
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">App product</a>
        </nav>
    
    
        <div class="container">
            <!-- APPLICATION -->
            <div id="App" class="row pt-5">
    
                <!-- FORM -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h4> app</h4>
                        </div>
                        <form id="product-form" class="card-body">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Client Name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <input type="number" id="price"  placeholder="Price" 
                                    class="form-control" required>
                            </div>
                            <div class="form-group">
                                <input type="number" id="year" min="1900" max="2099" step="1" value="2018"
                                class="form-control" required>
                            </div>
                            <input type="submit" value="Save" class="btn btn-primary btn-block">
                        </form>
                    </div>
                </div>
    
                <!-- PRODUCTS LIST -->
                <div id="product-list" class="col-md-8"></div>
            </div>
        </div>
    
        <script src="App.js" type="module"></script>
    </body>
    
    </html>
